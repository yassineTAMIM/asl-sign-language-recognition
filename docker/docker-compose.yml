services:
  # API service - Runs the FastAPI server
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    container_name: asl-api
    ports:
      - "8000:8000"
    volumes:
      - ../models:/app/models:ro  # Read-only access to models
      - ../config.yaml:/app/config.yaml:ro
    environment:
      - PYTHONUNBUFFERED=1
      - TF_CPP_MIN_LOG_LEVEL=2
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - asl-network

  # Frontend service - Serves the web interface
  frontend:
    image: nginx:alpine
    container_name: asl-frontend
    ports:
      - "80:80"
    volumes:
      - ../frontend:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - asl-network

networks:
  asl-network:
    driver: bridge
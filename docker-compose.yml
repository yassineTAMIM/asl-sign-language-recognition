# Docker Compose for ASL Recognition Project
# Orchestration des services: Training + API

services:
  # Service 1: Training Container
  trainer:
    build:
      context: .
      dockerfile: docker/Dockerfile.train
    container_name: asl-trainer
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
      - TF_CPP_MIN_LOG_LEVEL=2
    networks:
      - asl-network
    
  # Service 2: API Container
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    container_name: asl-api
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models:ro
      - ./config.yaml:/app/config.yaml:ro
    environment:
      - PYTHONUNBUFFERED=1
    depends_on:
      - trainer
    networks:
      - asl-network
    restart: unless-stopped

# Network isol√©
networks:
  asl-network:
    driver: bridge
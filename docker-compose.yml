version: '3.8'

# Docker Compose for ASL Recognition Project
# Orchestration des services: Training + API

services:
  # Service 1: Training Container
  trainer:
    build:
      context: .
      dockerfile: Dockerfile.train
    container_name: asl-trainer
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
      - TF_CPP_MIN_LOG_LEVEL=2
    networks:
      - asl-network
    # CPU only for training
    # For GPU: add runtime: nvidia and deploy.resources.reservations.devices
    
  # Service 2: API Container
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: asl-api
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models:ro  # Read-only model access
      - ./config.yaml:/app/config.yaml:ro
    environment:
      - PYTHONUNBUFFERED=1
    depends_on:
      - trainer
    networks:
      - asl-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

# Volumes persistants
volumes:
  data:
  models:
  logs:

# Network isol√©
networks:
  asl-network:
    driver: bridge
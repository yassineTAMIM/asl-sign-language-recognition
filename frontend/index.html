<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASL Recognition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        #video {
            width: 100%;
            max-width: 640px;
            border-radius: 15px;
            border: 5px solid #667eea;
            display: block;
            margin: 0 auto 20px;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }
        .btn-primary {
            background: #667eea;
            color: white;
        }
        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .result {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
        }
        .result-letter {
            font-size: 120px;
            color: #667eea;
            font-weight: bold;
            margin: 20px 0;
        }
        .result-confidence {
            font-size: 24px;
            color: #666;
            margin-bottom: 20px;
        }
        .top3 {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .top3-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #e0e0e0;
        }
        .top3-letter {
            font-size: 36px;
            color: #667eea;
            font-weight: bold;
        }
        .top3-conf {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }
        .status {
            text-align: center;
            color: #666;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ¤Ÿ ASL Recognition</h1>
        <p class="subtitle">Real-time American Sign Language Detection</p>
        
        <video id="video" autoplay playsinline></video>
        
        <div class="controls">
            <button class="btn-primary" onclick="captureFrame()">Recognize Sign</button>
        </div>
        
        <div class="result">
            <div class="result-letter" id="letter">-</div>
            <div class="result-confidence" id="confidence">Ready to detect</div>
            
            <div class="top3" id="top3"></div>
        </div>
        
        <div class="status" id="status">Starting camera...</div>
    </div>

    <script>
        const video = document.getElementById('video');
        const API_URL = 'http://localhost:8000';
        
        // Start camera
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { width: 640, height: 480 } 
                });
                video.srcObject = stream;
                document.getElementById('status').textContent = 'Camera ready â€¢ Click "Recognize Sign"';
            } catch (err) {
                document.getElementById('status').textContent = 'Camera access denied';
                console.error(err);
            }
        }
        
        // Capture and predict
        async function captureFrame() {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            
            document.getElementById('status').textContent = 'Processing...';
            
            canvas.toBlob(async (blob) => {
                try {
                    const formData = new FormData();
                    formData.append('file', blob, 'frame.jpg');
                    
                    const response = await fetch(`${API_URL}/predict`, {
                        method: 'POST',
                        body: formData
                    });
                    
                    if (!response.ok) throw new Error('Prediction failed');
                    
                    const result = await response.json();
                    
                    // Update UI
                    document.getElementById('letter').textContent = result.letter;
                    document.getElementById('confidence').textContent = 
                        `Confidence: ${(result.confidence * 100).toFixed(1)}%`;
                    
                    // Show top 3
                    const top3Html = result.top3.map(item => `
                        <div class="top3-item">
                            <div class="top3-letter">${item.letter}</div>
                            <div class="top3-conf">${(item.confidence * 100).toFixed(0)}%</div>
                        </div>
                    `).join('');
                    document.getElementById('top3').innerHTML = top3Html;
                    
                    document.getElementById('status').textContent = 'Ready â€¢ Click again to detect';
                    
                } catch (err) {
                    document.getElementById('status').textContent = 'Error: ' + err.message;
                    console.error(err);
                }
            });
        }
        
        // Initialize
        startCamera();
    </script>
</body>
</html>

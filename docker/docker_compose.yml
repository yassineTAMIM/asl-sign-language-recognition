version: '3.8'

services:
  # Training service
  trainer:
    build:
      context: ..
      dockerfile: docker/Dockerfile.train
    container_name: asl-trainer
    volumes:
      - ../data:/app/data
      - ../models:/app/models
      - ../logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
      - TF_CPP_MIN_LOG_LEVEL=2
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
    networks:
      - asl-network

  # API service
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    container_name: asl-api
    ports:
      - "8000:8000"
    volumes:
      - ../models:/app/models:ro  # Read-only access to models
      - ../config.yaml:/app/config.yaml:ro
    environment:
      - PYTHONUNBUFFERED=1
      - TF_CPP_MIN_LOG_LEVEL=2
    restart: unless-stopped
    depends_on:
      - trainer
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - asl-network

  # Frontend service
  frontend:
    image: nginx:alpine
    container_name: asl-frontend
    ports:
      - "80:80"
    volumes:
      - ../frontend:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - asl-network

networks:
  asl-network:
    driver: bridge

volumes:
  models_data:
  training_data:
